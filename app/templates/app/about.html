{% extends 'app/index.html' %}
{% load humanize %}


{% block content %}
<h1>自己紹介</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H時i分" %}現在までに{{ num_services|intcomma }}個のサービスを作りました。</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    <!-- リストが空の場合に表示される。 -->
    スキルがありません。
    {% endfor %} 
</ul>
    
{% endblock content %}
